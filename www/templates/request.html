<ion-modal-view>
  
  <ion-content>
    <form ng-submit="request()">
      <div class="list">

        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="data.email">
        </label>

         <label class="item item-input">
          <span class="input-label">Address</span>
          <input type="text" ng-model="data.address">
        </label>

        

        <label class="item">
          <button class="button button-block button-positive" type="submit">request</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
